<div class="collection-container">   
  <h2>Pokemon Card Collection</h2>
  <div class="collection-grid">
    <div class="image-card" *ngFor="let image of images">
      <a [routerLink]="['/card-details', image.id]" class="holo-effect">
        <img [src]="image.url" alt="Pokemon Card">
      </a>
    </div>
  </div>
</div>
