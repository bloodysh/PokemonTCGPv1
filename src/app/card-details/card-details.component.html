<div class="card-details">
  <h2>Card Details for Card ID: {{ cardId }}</h2>
  @if (cardDetails) {
    <div>
      <h3>{{ cardDetails.data.name }}</h3>
      <p>{{ cardDetails.data.description }}</p>
      <img [src]="cardDetails.data.images.large" alt="{{ cardDetails.data.name }}">
      <!-- Add more card details as needed -->
    </div>
  } @else {
    <div>
      <p>Loading card details...</p>
    </div>
  }
</div>
